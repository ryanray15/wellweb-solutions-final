<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/tailwind.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>Register</title>
    <style>
      body {
        background-image: url("img/wws-large.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-blend-mode: soft-light;
        opacity: 0.7;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .form-container {
        background-color: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }

      /* Grid for form layout */
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two columns layout */
        gap: 4rem; /* Increase space between the two columns */
      }

      .full-width {
        grid-column: span 2; /* Elements spanning full width */
      }

      /* Adjust layout on smaller screens */
      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr; /* Stack the columns on small screens */
          gap: 2rem; /* Add space between stacked sections */
        }
      }

      /* Add padding around columns to add more separation */
      .left-column {
        padding-right: 2rem; /* Adds space to the right of the left column */
      }

      .right-column {
        padding-left: 2rem; /* Adds space to the left of the right column */
      }

      /* Default input size and more space */
      .input-field {
        width: 100%;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 0.375rem;
        border: 1px solid #d1d5db; /* Default Tailwind border color */
        transition: border-color 0.2s ease;
      }

      .input-field:focus {
        border-color: #3182ce;
        outline: none;
      }

      .label-text {
        font-size: 1rem;
        font-weight: bold;
      }

      /* Space between form elements */
      .form-element {
        margin-bottom: 2rem; /* Add space between form fields */
      }
    </style>
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container">
      <div class="form-container">
        <h2 class="text-3xl font-bold mb-8 text-center text-blue-600">
          Register
        </h2>
        <form id="registerForm" method="POST">
          <div class="form-grid">
            <!-- Left Side: Register Form until Contact Number -->
            <div class="left-column">
              <!-- Role Selection -->
              <div class="form-element">
                <label for="role" class="block label-text text-gray-700"
                  >Role</label
                >
                <select id="role" name="role" class="input-field" required>
                  <option value="patient">Patient</option>
                  <option value="doctor">Doctor</option>
                </select>
              </div>

              <!-- Specialization Selection (For Doctors) -->
              <div id="specialization-container" class="form-element hidden">
                <label
                  for="specialization"
                  class="block label-text text-gray-700"
                  >Specialization (hold Ctrl or Cmd to select multiple)</label
                >
                <select
                  id="specialization"
                  name="specialization[]"
                  multiple
                  class="input-field"
                >
                  <!-- Specializations will be loaded here dynamically -->
                </select>
              </div>

              <!-- First Name -->
              <div class="form-element">
                <label for="first_name" class="block label-text text-gray-700"
                  >First Name</label
                >
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  class="input-field"
                  required
                />
              </div>

              <!-- Middle Initial -->
              <div class="form-element">
                <label
                  for="middle_initial"
                  class="block label-text text-gray-700"
                  >Middle Initial</label
                >
                <input
                  type="text"
                  id="middle_initial"
                  name="middle_initial"
                  class="input-field"
                  maxlength="1"
                />
              </div>

              <!-- Last Name -->
              <div class="form-element">
                <label for="last_name" class="block label-text text-gray-700"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  class="input-field"
                  required
                />
              </div>

              <!-- Contact Number -->
              <div class="form-element">
                <label
                  for="contact_number"
                  class="block label-text text-gray-700"
                  >Contact Number</label
                >
                <input
                  type="text"
                  id="contact_number"
                  name="contact_number"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-element">
                <label
                  for="terms"
                  class="block text-center label-text text-gray-700"
                >
                  <input
                    type="checkbox"
                    id="terms"
                    name="terms"
                    class="input-checkbox"
                    required
                  />
                  I agree to the
                  <a
                    href="your-terms-and-conditions-url"
                    class="text-blue-500 underline"
                    >terms and conditions</a
                  >
                </label>
              </div>
            </div>

            <!-- Right Side: Address to Login -->
            <div class="right-column">
              <!-- Address -->
              <div class="form-element full-width">
                <label
                  for="address"
                  id="addressLabel"
                  class="block label-text text-gray-700"
                  >Address</label
                >
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="input-field"
                  required
                />
              </div>

              <div id="map" style="height: 300px; margin-top: 10px"></div>

              <!-- Email -->
              <div class="form-element">
                <label for="email" class="block label-text text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="input-field"
                  required
                />
              </div>

              <!-- Gender -->
              <div class="form-element">
                <label for="gender" class="block label-text text-gray-700"
                  >Gender</label
                >
                <select id="gender" name="gender" class="input-field" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <!-- Password -->
              <div class="form-element">
                <label for="password" class="block label-text text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="input-field"
                  required
                />
              </div>

              <!-- Confirm Password -->
              <div class="form-element">
                <label
                  for="confirm_password"
                  class="block label-text text-gray-700"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  class="input-field"
                  required
                />
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 hover:tracking-[5px] transition-all duration-300"
              >
                Register
              </button>

              <!-- Login Link -->
              <p class="mt-6 text-center">
                Already have an account?
                <a href="/login.html" class="text-blue-600 hover:underline"
                  >Login</a
                >
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/js/register.js"></script>
    <script src="assets/js/register_address.js"></script>
  </body>
</html>
