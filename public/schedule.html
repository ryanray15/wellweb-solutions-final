<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link href="assets/css/tailwind.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-5">Schedule Appointment</h1>
        <form id="scheduleForm" class="w-full max-w-lg">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="doctor_id">Doctor</label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="doctor_id"></select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="service_id">Service</label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="service_id"></select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="date">Date</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="date" type="date">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="time">Time</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="time" type="time">
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Schedule</button>
        </form>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
