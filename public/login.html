<!DOCTYPE html>

<style>
  body {
    background-image: url("img/wws-large.png");
    /* Update with your image path */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-blend-mode: color;
    opacity: 0.7;
  }
</style>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/tailwind.css" rel="stylesheet" />

    <title>Login</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h2>
      <form id="loginForm" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <div class="mb-4 relative">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 pr-10"
            required
          />
          <button
            type="button"
            onclick="togglePassword()"
            class="absolute inset-y-11 right-0 pr-2 flex items-center text-gray-500"
          >
            Show
          </button>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 hover:tracking-[5px] transition-all duration-300"
        >
          Login
        </button>
        <div id="error-message" class="mt-4 text-red-600 text-center hidden">
          <!-- Error message will be displayed here -->
        </div>
      </form>
      <p class="mt-4 text-center">
        Don't have an account?
        <a href="/register.html" class="text-blue-600 hover:underline"
          >Register</a
        >
      </p>
      <p class="mt-4 text-center">
        <a href="/forgot_password.php" class="text-xs hover:text-blue-500"
          >forgot password?</a
        >
      </p>
    </div>

    <script src="assets/js/login.js"></script>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const showButton = event.target;
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          showButton.textContent = "Hide";
        } else {
          passwordInput.type = "password";
          showButton.textContent = "Show";
        }
      }
    </script>
  </body>
</html>
