<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/tailwind.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Login</h2>
      <form id="loginForm" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-green-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-green-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-red-600 transition duration-200"
        >
          Login
        </button>
        <div id="error-message" class="mt-4 text-red-600 text-center hidden">
          <!-- Error message will be displayed here -->
        </div>
      </form>
      <p class="mt-4 text-center">
        Don't have an account?
        <a href="/register.html" class="text-green-600 hover:underline"
          >Register</a
        >
      </p>
    </div>
    <script src="assets/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          fetch("/api/login.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: email,
              password: password,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status) {
                // Handle successful login
                if (data.role === "doctor") {
                  window.location.href = "/dashboard.php";
                } else if (data.role === "admin") {
                  window.location.href = "/admin-dashboard.php";
                } else {
                  window.location.href = "/dashboard.php";
                }
              } else {
                // Display error message
                const errorMessage = document.getElementById("error-message");
                errorMessage.textContent = data.message;
                errorMessage.classList.remove("hidden");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              const errorMessage = document.getElementById("error-message");
              errorMessage.textContent =
                "An unexpected error occurred. Please try again.";
              errorMessage.classList.remove("hidden");
            });
        });
      });
    </script>
  </body>
</html>
